apiVersion: apps/v1
name: my-dotnet-chart
version: 0.1.0
kind: Deployment
metadata:
  name: dotnet-app
  namespace: helm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dotnet-app
  template:
    metadata:
      labels:
        app: dotnet-app
    spec:
      containers:
      - name: dotnet-app
        image:helmcontainer.azurecr.io/dockerr:latest 
        ports:
        - containerPort: 80